apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-service-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: login-service
  template:
    metadata:
      labels:
        bb: login-service
    spec:
      containers:
      - name: login-service
        image: ahmad2sabateen/login-service:latest
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: login-service-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: login-service
  ports:
  - port: 80
    targetPort: 8080