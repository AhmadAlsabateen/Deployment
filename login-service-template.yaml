apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-service-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: login-service
  template:
    metadata:
      labels:
        bb: login-service
    spec:
      containers:
      - name: login-service
        image: {image-value}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: login-service-entrypoint
  namespace: default
spec:
  selector:
    bb: login-service
  ports:
  - port: 80
    targetPort: 8080