apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service-deployment
  namespace: ahmad
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: admin-service
  template:
    metadata:
      labels:
        bb: admin-service
    spec:
      containers:
      - name: admin-service
        image: ahmad2sabateen/admin-service
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service-entrypoint
  namespace: ahmad
spec:
  type: LoadBalancer
  selector:
    bb: admin-service
  ports:
  - port: 80
    targetPort: 8080